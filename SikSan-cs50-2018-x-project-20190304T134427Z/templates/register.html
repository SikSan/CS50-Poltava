{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" pattern="^[a-zA-Z0-9 ]+$"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" pattern="^[a-zA-Z0-9 ]+$"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password" pattern="^[a-zA-Z0-9 ]+$"/>
        </div>
        <div>
            <p>
                Choose your avatar
            </p>
        </div>

        <div class="row mt-5 mb-5">

          <div class="col">
              <input class="form-check-input" type="radio" name="avatar" id="avatar1" value="cavian">
              <label class="form-check-label" for="avatar1"><img src="/static/images/cavian.png" style='max-height: 150px;'></label>
          </div>
          <div class="col">
              <input class="form-check-input" type="radio" name="avatar" id="avatar2" value="cynean">
              <label class="form-check-label" for="avatar2"><img src="/static/images/cynean.png" style='max-height: 150px;'></label>
          </div>
           <div class="col">
              <input class="form-check-input" type="radio" name="avatar" id="avatar3" value="greenhair">
              <label class="form-check-label" for="avatar3"><img src="/static/images/greenhair.png" style='max-height: 150px;'></label>
          </div>
            <div class="col">
              <input class="form-check-input" type="radio" name="avatar" id="avatar4" value="sasori">
              <label class="form-check-label" for="avatar4"><img src="/static/images/sasori.png" style='max-height: 150px;'></label>
          </div>
          <div class="col">
              <input class="form-check-input" type="radio" name="avatar" id="avatar5" value="stoneman">
              <label class="form-check-label" for="avatar5"><img src="/static/images/stoneman.png" style='max-height: 150px;'></label>
          </div>
          <div class="col">
              <input class="form-check-input" type="radio" name="avatar" id="avatar6" value="threehorn">
              <label class="form-check-label" for="avatar6"><img src="/static/images/threehorn.png" style='max-height: 150px;'></label>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
